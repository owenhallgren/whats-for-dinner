<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>What's for Dinner?</nav>
    <div class="div-container">
      <div class="div-main">
        <h1>What are you looking for?</h1>
        <ul>
          <li>
            <input type="radio" name="rad-mealType" id="rad-side">
            </input>
            <label for="rad-side">Side</label>
          </li>
          <li>
            <input type="radio" name="rad-mealType" id="rad-mainDish">
            </input>
            <label for="rad-mainDish">Main Dish</label>
            </input>
          </li>
          <li>
            <input type="radio" name="rad-mealType" id="rad-dessert">
            </input>
            <label for="rad-dessert">Dessert</label>
          </li>
          <li>
            <input type="radio" name="rad-mealType" id="rad-entireMeal">
            </input>
            <label for="rad-entireMeal">Entire Meal</label>
          </li>
        </ul>
        <button class="button-lets-cook">LET'S COOK!</button>
      </div class="div-2">
      <div class="div-main"><img src="./assets/cookpot.svg" class="cook-pot" alt="Image of cookpot"></div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
